<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Log in</h1>
        </div>

        <div class="login-icons">
            <button class="login-btn">
                <a href=""><img src="images/google-icon.png" alt="login using google" class="login-images"></a>
            </button>
            <button class="login-btn">
                <a href=""><img src="images/github-icon.png" alt="login using github" class="login-images"></a>
            </button>
            <button class="login-btn">
                <a href=""><img src="images/twitter-icon.png" alt="login using twitter" class="login-images"></a>
            </button>
        </div>
        <fieldset>
            <legend class="alternate-login-text">or login using E-mail</legend>
            
            <div class="login-email">
                <input type="text" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your Password">
            </div>
            
            <div class="fg-password">
                <div class="remember-me">
                    <p><input type="checkbox" name="Remember Me" id=""></p>
                    <p>Remember Me</p>
                </div>
                <p><a href="">Forgot Password?</a></p>
            </div>
            
            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
            
            <div class="policy-cond">
                <p><a href="">Privacy Policy</a></p>
                <p><a href="">Terms & Conditions</a></p>
            </div>
        </div>
    </fieldset>
    </body>

</html>
